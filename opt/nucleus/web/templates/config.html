<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natak Mesh - Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .config-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .config-form {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
        }
        .config-field {
            margin-bottom: 20px;
        }
        .config-field label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
        }
        .config-field input {
            width: 100%;
            padding: 10px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: monospace;
            font-size: 14px;
        }
        .config-field input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        .current-value {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 4px;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-family: monospace;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn-primary {
            background-color: var(--accent-secondary);
            color: var(--bg-primary);
        }
        .btn-secondary {
            background-color: #444;
            color: var(--text-primary);
        }
        .btn-apply {
            background-color: var(--color-connected);
            color: var(--bg-primary);
        }
        .message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
        }
        .message.success {
            background-color: var(--color-connected);
            color: var(--bg-primary);
        }
        .message.error {
            background-color: var(--color-disconnected);
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/NatakMeshsecondary-overlay.png') }}" alt="Natak Mesh" class="logo">
        <nav>
            <button class="nav-btn" onclick="window.location.href='/'">Network Monitor</button>
            <button class="nav-btn" onclick="alert('System Status - Coming Soon')">System Status</button>
        </nav>
    </header>

    <main>
        <div class="config-container">
            <h1>Mesh Configuration</h1>
            
            <div id="message" class="message hidden"></div>
            
            <div class="config-form">
                <form id="config-form">
                    <div class="config-field">
                        <label>MESH_NAME</label>
                        <input type="text" name="MESH_NAME" id="MESH_NAME" required>
                        <div class="current-value">Current: <span id="current-MESH_NAME">-</span></div>
                    </div>
                    
                    <div class="config-field">
                        <label>MESH_CHANNEL (1-11)</label>
                        <input type="number" name="MESH_CHANNEL" id="MESH_CHANNEL" min="1" max="11" required>
                        <div class="current-value">Current: <span id="current-MESH_CHANNEL">-</span></div>
                    </div>
                    
                    <div class="config-field">
                        <label>MESH_PASSWORD</label>
                        <input type="text" name="MESH_PASSWORD" id="MESH_PASSWORD" required>
                        <div class="current-value">Current: <span id="current-MESH_PASSWORD">-</span></div>
                    </div>
                    
                    <div class="config-field">
                        <label>MESH_IP</label>
                        <input type="text" name="MESH_IP" id="MESH_IP" required>
                        <div class="current-value">Current: <span id="current-MESH_IP">-</span></div>
                    </div>
                    
                    <div class="config-field">
                        <label>MESH_IPV6_LL</label>
                        <input type="text" name="MESH_IPV6_LL" id="MESH_IPV6_LL" required>
                        <div class="current-value">Current: <span id="current-MESH_IPV6_LL">-</span></div>
                    </div>
                    
                    <div class="config-field">
                        <label>BR_LAN_IP</label>
                        <input type="text" name="BR_LAN_IP" id="BR_LAN_IP" required>
                        <div class="current-value">Current: <span id="current-BR_LAN_IP">-</span></div>
                    </div>
                    
                    <div class="config-field">
                        <label>BR_LAN_IPV6_LL</label>
                        <input type="text" name="BR_LAN_IPV6_LL" id="BR_LAN_IPV6_LL" required>
                        <div class="current-value">Current: <span id="current-BR_LAN_IPV6_LL">-</span></div>
                    </div>
                    
                    <div class="config-field">
                        <label>AP_NAME</label>
                        <input type="text" name="AP_NAME" id="AP_NAME" required>
                        <div class="current-value">Current: <span id="current-AP_NAME">-</span></div>
                    </div>
                    
                    <div class="config-field">
                        <label>AP_CHANNEL (1-11)</label>
                        <input type="number" name="AP_CHANNEL" id="AP_CHANNEL" min="1" max="11" required>
                        <div class="current-value">Current: <span id="current-AP_CHANNEL">-</span></div>
                    </div>
                    
                    <div class="config-field">
                        <label>AP_PASSWORD</label>
                        <input type="text" name="AP_PASSWORD" id="AP_PASSWORD" required>
                        <div class="current-value">Current: <span id="current-AP_PASSWORD">-</span></div>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="btn btn-apply" onclick="applyConfig()">Apply Configuration Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                for (const [key, value] of Object.entries(config)) {
                    const input = document.getElementById(key);
                    const current = document.getElementById(`current-${key}`);
                    if (input) input.value = value;
                    if (current) current.textContent = value;
                }
            } catch (error) {
                showMessage('Error loading configuration', 'error');
            }
        }

        async function applyConfig() {
            // Show confirmation warning
            const confirmed = confirm(
                'WARNING: This will overwrite existing configuration and reboot the system. ' +
                'You may lose connectivity. Continue?'
            );
            
            if (!confirmed) {
                return;
            }
            
            // Get form data
            const formData = new FormData(document.getElementById('config-form'));
            const config = Object.fromEntries(formData);
            
            try {
                showMessage('Applying configuration and rebooting system...', 'success');
                
                const response = await fetch('/api/apply_and_reboot', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Configuration applied. System rebooting...', 'success');
                } else {
                    showMessage(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('Configuration applied. System rebooting...', 'success');
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            setTimeout(() => msg.className = 'message hidden', 5000);
        }

        loadConfig();
    </script>
</body>
</html>
